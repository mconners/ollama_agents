events {
    worker_connections 1024;
}

http {
    upstream code_server {
        server code-server:8080;
    }
    
    upstream ollama_secondary {
        server ollama-secondary:11434;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Dashboard
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        # Code Server proxy
        location /code/ {
            proxy_pass http://code_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Code Server
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Secondary Ollama API proxy
        location /ollama/ {
            proxy_pass http://ollama_secondary/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
